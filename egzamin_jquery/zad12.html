<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/color/jquery.color-2.1.2.js"
    ></script>
  </head>
  <body>
    <h1>
      Przygotuj stronę wyświetlającą pojedyncze pole typu checkbox z napisem
      Akceptuję oraz przycisk Wyślij (nieaktywny). Napisz skrypt, który aktywuje
      przycisk Wyślij po zaznaczeniu pola Akceptuję.
    </h1>
    <script>
      $(document).ready(function () {
        $("input").change(function () {
          if ($("input").checked == false) $("button").prop("disabled", false);
          if ($("input").checked == true) $("button").prop("disabled", true);
        });
      });
    </script>
    <main>
      <input type="checkbox" />
      <button disabled>Wyślij</button>
    </main>
  </body>
</html>
