<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/color/jquery.color-2.1.2.js"
    ></script>
  </head>
  <body>
    <h1>
      Napisz skrypt, który po naciśnięciu przycisku doda do istniejącej
      nienumerowanej listy nowy punkt.
    </h1>
    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          $("ul").append("<li>Punkt</li>");
        });
      });
    </script>
    <main>
      <button>Dodaj</button>
      <ul>
        <li>Punkt</li>
      </ul>
    </main>
  </body>
</html>
